<div>
  <link href="./widgets/AssignmentCalendar/node_modules/fullcalendar/main.css" rel="stylesheet" />
  <script src="./widgets/AssignmentCalendar/node_modules/fullcalendar/main.js"></script>
  <div data-dojo-attach-point="mapIdNode"></div>
  <div id="calendar"></div>
  <div>
    <h3 class="assignment-calendar-info-title">Selected Assignment Information</h3>
    <div class="assignment-calendar-info">
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Surveyor:</span><span data-dojo-attach-point="surveyorValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Assigned Date:</span><span data-dojo-attach-point="assignedDateValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Project Date:</span><span data-dojo-attach-point="projectDateValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Status:</span><span data-dojo-attach-point="statusValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Location:</span><span data-dojo-attach-point="locationValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Location Notes:</span><span data-dojo-attach-point="locationNotesValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Program Name:</span><span data-dojo-attach-point="programNameValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Test Officer:</span><span data-dojo-attach-point="testOfficerValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">Test Officer Phone:</span><span data-dojo-attach-point="testOfficerPhoneValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">ADSS:</span><span data-dojo-attach-point="adssValue" class="assignment-calendar-value"></span></div>
      <div class="assignment-calendar-item"><span class="assignment-calendar-label">WBS #:</span><span data-dojo-attach-point="wbsValue" class="assignment-calendar-value"></span></div>
    </div>
  </div>
</div>
